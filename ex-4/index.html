<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto e Localização</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tirar Foto e Marcar Localização</h1>

  <video id="video" autoplay></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <img id="photoPreview" alt="Pré-visualização da Foto">

  <button id="captureBtn">Capturar Foto</button>
  <button id="uploadBtn">Fazer Upload de Imagem</button>
  <input type="file" id="fileInput" accept="image/*">

  <div id="infoForm">
    <label for="title">Título (obrigatório):</label>
    <input type="text" id="title" placeholder="Digite o título da foto" required>
    
    <label for="description">Descrição (opcional):</label>
    <textarea id="description" placeholder="Adicione uma descrição"></textarea>
  </div>

  <button id="locationBtn">Marcar Localização Automática</button>

  <div id="manualLocationDiv">
    <label for="latitude">Latitude:</label>
    <input type="number" id="latitude" placeholder="Digite a latitude" step="any">
    <label for="longitude">Longitude:</label>
    <input type="number" id="longitude" placeholder="Digite a longitude" step="any">
    <button id="setManualLocationBtn">Marcar Localização Manual</button>
  </div>

  <button id="saveBtn">Salvar Dados</button>

  <h2>Dados Salvos</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Descrição</th>
        <th>Foto</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="map" style="width: 100%; height: 300px;"></div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Editar Registro</h2>
      <label for="editTitle">Título (obrigatório):</label>
      <input type="text" id="editTitle" placeholder="Digite o título da foto" required>
      
      <label for="editDescription">Descrição (opcional):</label>
      <textarea id="editDescription" placeholder="Adicione uma descrição"></textarea>

      <button id="updateBtn">Atualizar</button>
    </div>
  </div>

  <div id="imageModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImage" alt="Imagem" style="width: 100%;">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
